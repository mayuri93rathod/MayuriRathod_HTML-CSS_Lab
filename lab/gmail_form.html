<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Form</title>
    <link rel="stylesheet" href="gmail_form.css">
</head>

<body>
    <section class="container">
        <video autoplay muted loop>
            <source src="Background.mp4" type="video/mp4">
        </video>
        <div>
            <form action="" id="form">
                <h1>Create Gmail Acoount</h1>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <br>
                <input type="number" id="contactNo"  min="6000000000" max="9999999999" placeholder="Contact Number" required>
                <br>
                <input type="email" name="email" id="email" placeholder="Email ID" required>
                <br>
                <button type="reset">Resset</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
